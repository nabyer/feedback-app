services:
  postgres_db:
    image: postgres:latest
    container_name: postgres-db
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=feedbackdb
    volumes:
      - feedback-app-data:/var/lib/postgresql/data
    networks:
      - feedback-app-nw
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  feedback_app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: feedback-app
    environment:
      - DB_USER=postgres
      - DB_HOST=postgres-db
      - DB_NAME=feedbackdb
      - DB_PASSWORD=password
      - DB_PORT=5432
    networks:
      - feedback-app-nw
    ports:
      - "3030:3000"
    depends_on:
      postgres_db:
        condition: service_healthy

networks:
  feedback-app-nw:
    driver: bridge

volumes:
  feedback-app-data: